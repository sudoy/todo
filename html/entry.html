<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Todoリスト</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<header>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="./index.html" class="navbar-brand">Todoリスト</a>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-dismissible alert-success">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<h4><strong>完了しました！</strong></h4>
				<ul>
					<li>No.27 のTodoを更新しました。</li>
				</ul>
			</div>
			<div class="alert alert-dismissible alert-danger">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<h4><strong>エラーが発生しました！</strong></h4>
				<ul>
					<li>題名は必須入力です。</li>
					<li>題名は100文字以内にして下さい。</li>
					<li>期限は「YYYY/MM/DD」形式で入力して下さい。</li>
				</ul>
			</div>

			<form class="form-horizontal" action="index.html" method="post">
				<fieldset>
					<legend>登録フォーム</legend>
					<div class="form-group">
						<label for="title" class="col-md-2 control-label">題名</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="title" placeholder="題名" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="detail" class="col-md-2 control-label">詳細</label>
						<div class="col-md-10">
							<textarea class="form-control" rows="3" id="detail" placeholder="詳細"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">重要度</label>
						<div class="col-md-10">
							<div class="radio">
								<label>
									<input type="radio" name="importance" value="option1" checked>★★★
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="importance" value="option2">★★
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="importance" value="option2">★
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="limit" class="col-md-2 control-label">期限</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="limit" placeholder="期限" value="">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<button type="submit" class="btn btn-default">キャンセル</button>
							<button type="submit" class="btn btn-primary">追 加</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>


<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
